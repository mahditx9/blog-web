<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <h1>Your cards</h1>
        <div class="products">
            <div class="product">
                <div class="bg">
                    <img src="./img/pexels-flickr-157040.jpg" alt="/">
                </div>
                <div class="basket-content">
                    <i class="delete">X</i>
                    <h2 class="basket-title">Shoe</h2>
                    <div class="basket-controls">
                        <input type="number" value="1" max="10" id="product-count">
                        <p class="price">72$</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="container shop-container">
            <div class="item">
                <div class="bg">
                    <img src="./img/pexels-flickr-157040.jpg" alt="/">
                </div>
                <div class="content">
                    <h2 class="title">Shoe</h2>
                    <div class="down-row">
                        <div class="colors">
                            <span style="background:red;"></span>
                            <span style="background:green;"></span>
                            <span style="background:black;"></span>
                        </div>
                        <button class="btn">Buy</button>
                        <p class="price">72$</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
